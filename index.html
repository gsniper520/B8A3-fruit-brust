<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/f4f7130849.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>

  <body class="font-lato">
    <header
      class="bg-yellow-300 max-w-screen-xl mx-auto my-5 py-5 px-8 md:px-16 lg:px24"
    >
      <!-- nav ber -->
      <!-- bg-red-400 rounded-full -->
      <div class="navbar bg-red-400 rounded-full">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-white"
            >
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Cases</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Cases</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact Us</a></li>
            </ul>
  
          </div>
          
        </div>
        <div class="flex items-end gap-2">
            <img class="w-10 h-10 ml-2 flex-1" src="./images/logo.png" alt="">
          <h2 class="normal-case text-2xl flex-1 font-bold text-white">FruitBurst</h2>
          </div>
        
        <div class="navbar-end">
          <div class="flex justify-around">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div>
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
              </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
